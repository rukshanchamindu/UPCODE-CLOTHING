<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <h1>Clothing On / Off</h1>
                <span>Welcome here you can take off and put on certain clothes of yours</span>
            </div>
            <div class="buttom">
                <div class="item">
                    <span>Mouse wheel scale</span>
                    <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/mouse-1.png">
                </div>
                <div class="item">
                    <span>Change height</span>
                    <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/mouse-2.png">
                </div>
                <div class="item">
                    <span>Character rotation around an axis</span>
                    <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/mouse-3.png">
                </div>
            </div>
            <div class="clothing">
                <div class="row">
                    <div class="title">
                        <span>Head</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/Frame_546472076.png">
                    </div>
                    <div class="hex" id="mask">
                        <span>&#11041;</span>
                        <span id="maskhex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/mask.png">
                    </div>
                    <div class="hex" id="hat">
                        <span>&#11041;</span>
                        <span id="hathex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/hat.png">
                    </div>
                    <div class="hex" id="glasses">
                        <span>&#11041;</span>
                        <span id="glasseshex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/glass.png">
                    </div>
                </div>
                <div class="row">
                    <div class="title">
                        <span>Torso</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/Frame_546472076.png">
                    </div>
                    <div class="hex" id="shirt">
                        <span>&#11041;</span>
                        <span id="shirthex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/jacket.png">
                    </div>
                    <div class="hex" id="undershirt">
                        <span>&#11041;</span>
                        <span id="undershirthex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/vest.png">
                    </div>
                    <div class="hex" id="vest">
                        <span>&#11041;</span>
                        <span id="vesthex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/bulletproof.png">
                    </div>
                </div>
                <div class="row">
                    <div class="title">
                        <span>Accs</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/Frame_546472076.png">
                    </div>
                    <div class="hex" id="chain">
                        <span>&#11041;</span>
                        <span id="chainhex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/necklace_1.png">
                    </div>
                    <div class="hex" id="watch">
                        <span>&#11041;</span>
                        <span id="watchhex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/watch.png">
                    </div>
                    <div class="hex" id="bracelet">
                        <span>&#11041;</span>
                        <span id="bracelethex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/ring.png">
                    </div>
                </div>
                <div class="row">
                    <div class="title">
                        <span>Legs</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/Frame_546472076.png">
                    </div>
                    <div class="hex" id="pants">
                        <span>&#11041;</span>
                        <span id="pantshex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/trousers.png">
                    </div>
                    <div class="hex" id="bag">
                        <span>&#11041;</span>
                        <span id="baghex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/backpack.png">
                    </div>
                    <div class="hex" id="shoes">
                        <span>&#11041;</span>
                        <span id="shoeshex">&#x2B22;</span>
                        <img alt="" src="https://r2.fivemanage.com/JF8UmRUOuuZf85uLjEAWE/shoes.png">
                    </div>
                </div>
            </div>
        </div>

</html>
